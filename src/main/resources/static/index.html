<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game of Life</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            padding: 20px;
            color: #2c3e50;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .controls {
            margin-bottom: 12px;
        }

        .grid-wrapper {
            display: inline-block;
            padding: 10px;
            border: 2px solid #bbb;
            background: #ffffff;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0,0,0,0.08);
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(10, 32px);
            grid-template-rows: repeat(10, 32px);
            border: 1px solid #ccc;
            background: white;
        }

        .cell {
            border: 1px solid #cec8c8;
            font-family: monospace;
            font-size: 19px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Colori dei simboli */
        .cell-at {
            color: #3498db;
        }

        .cell-percent {
            color: #e74c3c;
        }

        .cell-hash {
            color: #27ae60;
        }

        .cell-o {
            color: #2c3e50;
        }

        .controls button {
            padding: 6px 12px;
            font-size: 13px;
            border-radius: 4px;
            border: 1px solid #2980b9;
            background: #3498db;
            color: white;
            margin-right: 5px;
        }

        .controls button:hover {
            background: #2980b9;
            cursor: pointer;
        }

        .legend {
            margin-top: 8px;
            font-size: 12px;
        }

        .legend span {
            display: inline-flex;
            align-items: center;
            margin-right: 15px;
        }

        .legend-symbol {
            font-family: monospace;
            font-weight: bold;
            margin-right: 3px;
        }

        .legend-at      { color: #3498db; }
        .legend-percent { color: #e74c3c; }
        .legend-hash    { color: #27ae60; }
        .legend-o       { color: #2c3e50; }

    </style>
</head>
<body>

<div class="container">
    <h1>Game of Life â€“ Test</h1>

    <div class="controls">
        <button id="stepBtn">Step</button>
        <button id="saveBtn">Save</button>
        <button id="loadBtn">Load</button>
        <button id="resetBtn">Reset</button>
    </div>

    <div class="grid-wrapper">
        <div id="grid"></div>
    </div>

    <div class="legend">
        <span><span class="legend-symbol legend-at">@</span>(predatore di #, preda di %)</span>
        <span><span class="legend-symbol legend-percent">%</span>(predatore di @)</span>
        <span><span class="legend-symbol legend-hash">#</span>(cibo, statico)</span>
        <span><span class="legend-symbol legend-o">O</span>(ostacolo, statico)</span>
    </div>

    <script>
        const gridDiv = document.getElementById('grid');

        function renderGrid(game) {
            const rows = game.grid;
            gridDiv.innerHTML = '';

            for (let r = 0; r < rows.length; r++) {
                const row = rows[r];
                for (let c = 0; c < row.length; c++) {
                    const ch = row[c];
                    const cell = document.createElement('div');
                    cell.className = 'cell';

                    if (ch === '@') cell.classList.add("cell-at");
                    else if (ch === '%') cell.classList.add("cell-percent");
                    else if (ch === '#') cell.classList.add("cell-hash");
                    else if (ch === 'O') cell.classList.add("cell-o");

                    cell.textContent = ch === ' ' ? '' : ch;
                    gridDiv.appendChild(cell);
                }
            }
        }

        async function api(path, method = 'GET') {
            const res = await fetch('/api/game' + path, {method});
            if (!res.ok) {
                alert('Request failed: ' + res.status);
                throw new Error('HTTP ' + res.status);
            }
            if (res.status === 204) return null;
            return res.json();
        }

        document.getElementById('stepBtn').onclick = async () => {
            const game = await api('/step', 'POST');
            renderGrid(game);
        };

        document.getElementById('saveBtn').onclick = async () => {
            await api('/save', 'POST');
            alert('Game saved snapshot');
        };

        document.getElementById('loadBtn').onclick = async () => {
            const game = await api('/load', 'GET');
            if (game) renderGrid(game);
            else alert('Nessun salvataggio trovato');
        };

        document.getElementById('resetBtn').onclick = async () => {
            const game = await api('/reset', 'DELETE');
            renderGrid(game);
        };

        (async () => {
            const game = await api('', 'GET');
            renderGrid(game);
        })();
    </script>
</div>
</body>
</html>
